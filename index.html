<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body class = 'container' style = 'background-color:pink'>
<!-- starting title -->
    <h5 class = 'row text-muted justify-content-center mt-5'>It's not just a boulder...</h5>
    <h1 class = 'row justify-content-center'>It's a Rock Quiz!</h1>
    
<!-- start button -->
    <div class = 'row mt-5 justify-content-center'>
    <button type = 'button' id = 'startButton' class = 'btn-secondary' > Start! </button>
    </div>
<!-- timer -->
    <h1 class = 'row justify-content-center'><div class="badge badge-secondary tp-5" id ='timer'></div></h1>

<!-- questions with answer buttons -->
    <div id = "quiz" style = "display: none" class = 'mt-5'> 
        <div id = 'timer'></div>
        <div id = 'question' class='row justify-content-center'></div>
        <div id = 'choices' class='row mt-3 justify-content-center'>
            <button class = 'row choice btn-secondary justify-content-center border border-light' style = 'width: 500px' id = 'A' type = 'button'></button>
            <br><button class = 'row choice btn-secondary justify-content-center border border-light' style = 'width: 500px' id = 'B' type = 'button'></button>
            <br><button class = 'row choice btn-secondary justify-content-center border border-light' style = 'width: 500px' id = 'C' type = 'button'></button>
            <br><button class = 'row choice btn-secondary justify-content-center border border-light' style = 'width: 500px' id = 'D' type = 'button'></button>
        </div>
<!-- correct/incorrect -->
        <div id = 'result' class = 'row justify-content-center'></div>
    </div>

<!-- input name prompt -->
    <div id = 'score' style = 'display: none'>
        <input type = 'text' id = 'inputName' placeholder="your name">
        <br>
        <button id = 'submit' class = 'btn btn-secondary' type = 'button'>Submit</button>
<!-- scores -->
        <div id = 'toggle-board' class = 'row justify-content-center' style = 'display: none'>
        <div class="card border border-secondary" style="width: 18rem; background-color:gray">
        <div class="card-body">
            <h4 class="card-title col-md-12" id = 'scoreBoard'>~SCORES~</h4>
        </div>
        </div>
    </div>
    </div>
    <script type = 'text/javascript' src='script.js'></script>
</body>
</html>
